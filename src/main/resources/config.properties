# ============================================
# Mobile Automation Configuration
# ============================================
# All timeouts, URLs, and settings in one place
# Easy to modify without touching Java code
# ============================================

# ===== APPIUM SERVER =====
appium.server.url = http://127.0.0.1:4723
appium.command.timeout = 300

# ===== TIMEOUTS (in seconds) =====
timeout.implicit = 10
timeout.explicit = 10
timeout.page.load = 15
timeout.element = 10
timeout.animation = 1
timeout.navigation = 2

# ===== ANDROID CONFIGURATION =====
android.automation.name = UiAutomator2
android.device.name = Android Emulator
android.app.package = com.saucelabs.mydemoapp.android
android.app.activity = .view.activities.SplashActivity
android.app.path = apps/mda-2.2.0-25.apk
android.auto.grant.permissions = true
android.no.reset = false
android.full.reset = false

# ===== iOS CONFIGURATION =====
ios.automation.name = XCUITest
ios.device.name = iPhone 16 Plus
ios.platform.version = 18.5
ios.app.path = apps/Payload/My Demo App.app
ios.auto.accept.alerts = true
ios.no.reset = false

# ===== TEST CREDENTIALS =====
test.user.valid.username = bob@example.com
test.user.valid.password = 10203040
test.user.invalid.username = invalid@example.com
test.user.invalid.password = wrongpass

# ===== RETRY & STABILITY =====
retry.max.attempts = 3
retry.delay = 1000
screenshot.on.failure = true

# ===== LOGGING =====
log.level = ERROR
log.appium = false
log.selenium = false
