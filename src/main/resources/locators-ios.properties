# ============================================
# iOS Locators - SauceDemo Mobile App
# ============================================
# Format: element.name = locator_type:locator_value
# Types: accessibility, xpath, class, predicate, chain
# iOS typically uses accessibility IDs
# ============================================

# ===== LOGIN PAGE =====
login.menu.button = accessibility:tab bar option menu
login.menu.item = accessibility:menu item log in
login.username = accessibility:Username input field
login.password = accessibility:Password input field
login.button = accessibility:Login button
login.error = accessibility:generic-error-message

# ===== DASHBOARD PAGE =====
dashboard.products = xpath://XCUIElementTypeOther[@name="container header"]
dashboard.menu.button = accessibility:tab bar option menu
dashboard.cart.icon = accessibility:tab bar option cart
dashboard.sort.button = accessibility:sort button
dashboard.product.title = xpath://XCUIElementTypeStaticText[@name="test-Item title"]
dashboard.product.price = xpath://XCUIElementTypeStaticText[@name="test-Price"]

# ===== MENU =====
menu.logout = accessibility:menu item log out

# ===== PRODUCT DETAIL PAGE =====
product.detail.name = accessibility:test-Description
product.detail.price = accessibility:test-Price
product.detail.description = accessibility:test-Description
product.add.to.cart.button = accessibility:test-ADD TO CART

# ===== SORT MODAL =====
sort.option.name.asc = accessibility:nameAsc
sort.option.name.desc = accessibility:nameDesc
sort.option.price.asc = accessibility:priceAsc
sort.option.price.desc = accessibility:priceDesc

# ===== CART PAGE =====
cart.badge.counter = accessibility:cart badge
cart.item.name = accessibility:test-Item
cart.item.price = accessibility:test-Price
cart.remove.button = accessibility:test-REMOVE
cart.empty.message = xpath://XCUIElementTypeStaticText[@name="No Items"]
cart.checkout.button = accessibility:test-CHECKOUT

# ===== COMMON =====
common.back.button = accessibility:test-BACK TO PRODUCTS
common.loading = accessibility:Please wait...
